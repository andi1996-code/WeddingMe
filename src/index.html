<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Wedding Me</title>
</head>

<body>
    <div class="flex h-[1080px]">
        <div class="mx-auto w-[500px] flex-row border" style="background-image: url('/src/assets/eks-15-bg-01.jpg')">
            <img src="/src/assets/eks-15-asset-01.png" alt="" style="position: absolute; top: 0; left: 0;">
            <img src="/src/assets/eks-15-asset-02.png" alt="" style="position: absolute; top: 0; right: 0;">
            <div
                class="mx-auto h-[225px] w-[225px] overflow-hidden rounded-tl-full rounded-tr-full border-4 border-white bg-gray-300 mt-11 relative">
                <img class="h-full w-full object-cover" src="/src/assets/20221015_095831 edit.png"
                    alt="Deskripsi gambar" />
                //ubah foto
            </div>
            <div class="flex-row">
                <h2 class="mt-3 text-center">The Wedding Of</h2>
                <h1 class="mt-3 text-center text-3xl">Andi & Dian</h1>
                <p class="mt-1 text-center">Senin 16 Oktober 2023</p>
            </div>
            <div class="flex justify-items-center">
                <div class="container mx-auto p-4">
                    <div class="grid grid-cols-4 gap-4 text-center">
                        <div class="bg-white p-4 rounded-lg">
                            <div class="text-2xl font-bold" id="days">0</div>
                            <div>Hari</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <div class="text-2xl font-bold" id="hours">0</div>
                            <div>Jam</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <div class="text-2xl font-bold" id="minutes">0</div>
                            <div>Menit</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <div class="text-2xl font-bold" id="seconds">0</div>
                            <div>Detik</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>

</html>
